<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina adivinador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hader">
        <h1 class="hader__title">Adivina adivinador:</h1>
    </header>
    <div class="container" id="container">
        <p class="container__datos" id="datos">Ingresa un numero: <input type="number" class="container__datos__input" id="datos-numeros" placeholder="Numero" required></p>
        <button class="container__datos__enviar" id="enviar">Enviar</button>    
    </div>
    <br>
    <div class="container__datos__respuesta" id="respuesta"></div>
    <script src="adivina.js"></script>
</body>
</html>
